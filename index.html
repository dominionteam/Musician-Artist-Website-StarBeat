<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heis YoVa</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }

header {
  background: linear-gradient(135deg, #8e2de2, #4a00e0);
  color: #fff;
  text-align: center;
  padding: 100px 20px;
}
header h1 { font-size: 3rem; margin-bottom: 10px; }
header p { font-size: 1.2rem; }

nav { background: #222; text-align: center; padding: 12px 0; }
nav a { color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold; }
nav a:hover { color: #4a00e0; }

section { padding: 50px 20px; max-width: 1100px; margin: auto; }
h2 { text-align: center; color: #8e2de2; margin-bottom: 20px; }

.albums { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
.album { border: 1px solid #ddd; border-radius: 8px; padding: 20px; text-align: center; }
.album h3 { margin-bottom: 10px; }
.album audio { width: 100%; margin-top: 10px; }

.events { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; text-align: center; }
.event { background: #f4f4f4; padding: 20px; border-radius: 8px; }

.contact form { max-width: 500px; margin: auto; }
.contact input, .contact textarea { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 5px; border: 1px solid #ccc; }
.contact button { width: 100%; padding: 12px; background: #8e2de2; color: #fff; border: none; border-radius: 5px; cursor: pointer; }

footer { background: #222; color: #fff; text-align: center; padding: 20px; margin-top: 40px; }

@media (max-width: 600px) { header h1 { font-size: 2rem; } }
</style>
</head>
<body>

<header>
<h1>Heis YoVa</h1>
<p>Professional Musician | Singer & Songwriter</p>
</header>

<nav>
<a href="#albums">EP</a>
<a href="#events">Events</a>
<a href="#contact">Contact</a>
</nav>

<section id="albums">
<h2>EP</h2>
<div class="albums">
  <div class="album">
    <h3>The Sad Boy</h3>
    <audio controls>
      <source src="album1.mp3" type="audio/mpeg">
      Your browser does not support audio.
    </audio>
  </div>
  <div class="album">
    <h3>Animation</h3>
    <audio controls>
      <source src="album2.mp3" type="audio/mpeg">
      Your browser does not support audio.
    </audio>
  </div>
</div>
</section>

<section id="events">
<h2>Upcoming Events</h2>
<div class="events">
  <div class="event">
    <h3>Live in Lagos</h3>
    <p>Dec 20, 2025 | Music Hall</p>
  </div>
  <div class="event">
    <h3>Concert in Abuja</h3>
    <p>Jan 15, 2026 | National Stadium</p>
  </div>
</div>
</section>

<section id="contact">
<h2>Contact / Booking</h2>
<div class="contact">
<form>
<input type="text" placeholder="Your Name" required />
<input type="email" placeholder="Your Email" required />
<textarea rows="4" placeholder="Your Message"></textarea>
<button type="submit">Send Message</button>
</form>
</div>
</section>

<footer>
<p>Â© 2025 Heis YoVa Music. All rights reserved.</p>
</footer>

</body>
</html>
